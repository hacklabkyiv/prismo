{% extends "layout.html" %}

{% block content %}

<div class="container-fluid px-md-5">
    <h1 class="my-4">All devices</h1>
    <div class="py-3">
        <div style="float:left; width: 30%">
            <ul>
                {% for device in devices %}
                <li><a href="/device/{{device.id}}">{{ device.name }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <div style="clear:both"></div>
    </div>

</div>
{% endblock %}
