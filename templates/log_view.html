{% extends "layout.html" %}

{% block content %}

<div class="container-fluid px-md-5">
    <h1 class="my-4">Logs</h1>
    <div class="py-3">
    <table class="table stripe hover align-middle dataTable no-footer compact pt-3">
        <tr>
            <th>Device name</th>
            <th>User Name</th>
            <th>Time</th>
        </tr>
        {% for log in logs %}
        <tr>
            <td>{{ log.device_name }}</td>
            <td>{{ log.user_name }}</td>
            <td>{{ log.time }}</td>
        </tr>
        {% endfor %}

    </table>
</div>

</div>
{% endblock %}
